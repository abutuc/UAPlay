      <div class="container" id="categories1">
        <h2><span data-bind="text: displayName"></span><i style="padding-left: 2%;" class="fa fa-bookmark-o"></i></h2>
        <!-- ko if:records().length > 0 -->
        <div class="col-12 small">
            <div class="row">
                <p class="mr-auto pt-2">
                    <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                    <span data-bind="html: 'Categories: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
                </p>
                <div class="my-0 pt-3">
                    <ul class="pagination">
                        <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                        <li class="page-item"><a class="page-link" title="First Page" data-bind="attr: { href: './categories.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                        <li class="page-item"><a class="page-link" title="Previous Page" data-bind="attr: { href: './categories.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                        <!-- /ko -->
                        <!-- ko foreach: pageArray()-->
                        <!-- ko if:$data == $parent.currentPage() -->
                        <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                        <!-- /ko -->
                        <!-- ko if:$data != $parent.currentPage() -->
                        <li class="page-item"><a class="page-link" data-bind="attr: { href: './categories.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                        <!-- /ko -->
                        <!-- /ko -->
                        <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                        <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './categories.html?page=' + nextPage(), rel:'next' }">→</a></li>
                        <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './categories.html?page=' + totalPages() }">⇥</a></li>
                        <!-- /ko -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- /ko -->
        <div class="clearfix"></div>
        <div class="container content">
            <div class="row" data-bind="foreach: records">
                <div class="col-6 col-lg-3 text-center categories_div"><a class="categories" data-bind="attr: {href:'./categoryDetails.html?id='+Id + '&page=1&pagesize=20&titles=' + Titles}">
                    <span style="font-size: 1.1em; " data-bind="text:Name"></span>
                    <br>
                    <span data-bind="text:Titles"></span><i style="color: #ffffff; padding-left: 5%;"class="fa fa-film" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
