<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=”viewport”>
    <title>Netflix - Movies</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <link href="geral.css" rel="stylesheet"/>
    <link href="movies_series.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="welcome_page.html" title="UAPLAY"><i class="fa fa-play-circle-o fa-2x" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main_page.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="movies.html">Movies<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="series.html">Series<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-3" type="search" placeholder="Search" id="search" data-bind="value: titleSearch" aria-label="Search">
                    <button class="btn my-3 my-sm-0 d-none" type="reset" id="reset" style="width: 75px;" data-bind="click: reset">Reset</button>
                    <button class="btn my-3 my-sm-0" type="submit" id="searchbtn" disabled data-bind="click: search">Search</button>
                </form>
                <div class="nav-item dropdown float-left">
                    <a href='#' class="nav-link dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a href="titles.html" class="dropdown-item">All Titles</a>
                        <a href="categories.html" class="dropdown-item">Categories</a>
                        <a href="actors.html" class="dropdown-item">Actors</a>
                        <a href="directors.html" class="dropdown-item">Directors</a>
                        <a href="countries.html" class="dropdown-item">Countries</a>
                        <a href="ratings.html" class="dropdown-item">Ratings</a>
                    </div>
                </div>
                <div class="nav-item float-left"><a class="nav-link" title="Help!" href='help.html'><i class="fa fa-question-circle fa-1x" aria-hidden="true"></i></a></div>
                <div class="nav-item float-left"><a class="nav-link" title="Our History!" href='about_us.html'><i class="fa fa-book fa-1x" aria-hidden="true"></i></a></div>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="carousel">
        <div id="carouselCaptions" class="carousel slide" data-ride="carousel" data-interval='5000'>
          <ol class="carousel-indicators">
            <li data-target="#carouselCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselCaptions" data-slide-to="1"></li>
            <li data-target="#carouselCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
            <a href ='titleDetails.html?id=60024942'>
            <div class="d-block w-100" style="background: url('../images/Catch-Me-If-You-Can.jpg') center center; height: 550px; background-size: cover;" alt="Catch Me If You Can"></div>
            </a>
            </div>
            <div class="carousel-item">
                <a href="titleDetails.html?id=70131314">
                <div class="d-block w-100" style="background: url('../images/EfV6fGy.jpg') center center; height: 550px; background-size: cover;" alt="Inception"></div>
                </a>
            </div>              
            <div class="carousel-item">
                <a href="titleDetails.html?id=70125931">
                <div class="d-block w-100" style="background: url('../images/karate.jpg') center center; height: 550px; background-size: cover;" alt="Karate Kid"></div>
                </a>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="container" id="categories1">
        <h2 data-bind="text: displayName"></h2>
        <!-- ko if:records().length > 0 -->
        <div class="col-12 small">
            <div class="row">
                <p class="mr-auto pt-2">
                    <span class="d-none" id="total_search" data-bind="text: 'Titles Found:  ' + TitlesSearch()"></span>
                    <span id="span1" data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                    <span id="span2" data-bind="html: 'Movies: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
                </p>
                <div class="my-0 pt-3">
                    <ul class="pagination">
                        <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                        <li class="page-item"><a class="page-link" title="First Page" data-bind="attr: { href: './movies.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                        <li class="page-item"><a class="page-link" title="Previous Page" data-bind="attr: { href: './movies.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                        <!-- /ko -->
                        <!-- ko foreach: pageArray()-->
                        <!-- ko if:$data == $parent.currentPage() -->
                        <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                        <!-- /ko -->
                        <!-- ko if:$data != $parent.currentPage() -->
                        <li class="page-item"><a class="page-link" data-bind="attr: { href: './movies.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                        <!-- /ko -->
                        <!-- /ko -->
                        <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                        <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './movies.html?page=' + nextPage(), rel:'next' }">→</a></li>
                        <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './movies.html?page=' + totalPages() }">⇥</a></li>
                        <!-- /ko -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- /ko -->
        <div class="clearfix"></div>
        <h3 class="d-none" style="text-align: center; padding-top: 5%;" id="NoResults"></h3>
        <div class="container content">
            <div data-bind="foreach: records" class="row">
                <a class="col-6 col-md-4 ser" data-bind="attr: { href:'./titleDetails.html?id=' + Id }">
                    <div class="card">
                        <span id='title' class="card-header" data-bind="text:Name"></span>

                        <div class="card-body" data-bind='text:Description'></div>
                    </div>
                </a>
            </div>
        </div>

    </div>
    <nav class="navbar bottom d-none" id="footer" role="navigation">
        <div class="container">
            <div class="navbar-text small"><a href="https://www.ua.pt/pt/uc/12289" title="ITW">&copy;ITW2020 - Introdução às Tecnologias Web</a></div>
            <div class="navbar-right navbar-text small d-sm-none d-md-block"><a href="http://www.ua.pt" title="Universidade de Aveiro">Universidade de Aveiro</a></div>
        </div>
    </nav>
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>
    <script src='movies.js'></script>
</body>
</html>
