    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="welcome_page.html" title="UAPLAY"><i class="fa fa-play-circle-o fa-2x" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main_page.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movies.html">Movies<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">

                </ul>
                <form class="form-inline my-3 my-lg-0">
                    <div class="ui-widget"><input class="form-control mr-sm-3" type="search" placeholder="Search" id="search" data-bind="value: ratingSearch" aria-label="Search"></div>
                    <button class="btn my-3 my-sm-0 d-none" type="reset" id="reset" data-bind="click: reset">Reset</button>
                    <button class="btn my-3 my-sm-0" type="submit" id="searchbtn" data-bind="click: search">Search</button>
                </form>
                <div class="nav-item dropdown float-left">
                    <a href='#' class="nav-link dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>

      <div class="container d-none" id="categories1">
        <h2><span data-bind="text: displayName"></span> <i class="fa fa-star-half-o" aria-hidden="true"></i></h2>
        <!-- ko if:records().length > 0 -->
        <div class="col-12 small">
            <div class="row">
                <p class="mr-auto pt-2">
                    <span class="d-none" id="total_search" data-bind="text: 'Ratings Found:  ' + RatingsSearch()"></span>
                    <span id="span2" data-bind="html: 'Ratings: '+ totalRecords()"></span><br><br>
                </p>
            </div>
        </div>
        <!-- /ko -->
        <div class="clearfix"></div>
        <h3 class="d-none" id="NoResults"></h3>
        <div class="container content">
            <div class="row" data-bind="foreach: records">
                <div class="col-6 col-lg-3 text-center categories_div"><a class="categories" data-bind="attr: {href:'./ratingDetails.html?id='+Id + '&page=1&pagesize=20&titles=' + Titles}">
                    <span style="font-size: 1.1em; " data-bind="text:Code"></span>
                    <br>
                    <span data-bind="text:Titles"></span><i style="color: #ffffff; padding-left: 5%;"class="fa fa-film" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
